<body>
<div class="container">
    <h1 id="answer">Nein.</h1>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // let data = ["Salzburg", "Oberösterreich"];
    let data = []; // bei "jein" hier die Bundesländer spezifizieren
    let lockdown = new Date() < new Date('11/22/2021') ? "nein" : "ja"; // hier eingeben "ja", "jein" oder "nein"
    let next = ["ganz Österreich"];
    let where = "In ganz Österreich.";

    const answer = document.querySelector('#answer');

    if (lockdown === "jein") {
      answer.innerHTML = "Jein.";
      if (data.length > 0) {
        let text = "Derweil nur in ";
        for (let i = 0; i < data.length; i++) {
          text = text + data[i];
          if (i === data.length - 1) {
            text = text + ".";
          } else if (i === data.length - 2) {
            text = text + " und ";
          } else {
            text = text + ", ";
          }
        }
        const subtitle = document.createElement('h2');
        subtitle.innerHTML = text;
        document.querySelector('.container').appendChild(subtitle);
      }
    } else if (lockdown === "ja") {
      answer.innerHTML = "Ja.";
      if (where) {
        const subtitle = document.createElement('h2');
        subtitle.innerHTML = where;
        document.querySelector('.container').appendChild(subtitle);
      }
    } else if (lockdown === "nein") {
        if (next.length > 0) {
          let text = "Demnächst aber in ";
          for (let i = 0; i < next.length; i++) {
            text = text + next[i];
            if (i === next.length - 1) {
              text = text + ".";
            } else if (i === next.length - 2) {
              text = text + " und ";
            } else {
              text = text + ", ";
            }
          }
          const subtitle = document.createElement('h2');
          subtitle.innerHTML = text;
          document.querySelector('.container').appendChild(subtitle);
        }
    }
  })

</script>
